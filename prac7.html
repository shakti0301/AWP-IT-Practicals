<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sign Up Page</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
            background-color: #f8f9fa;
            }
            .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h2>Name: Shaktisinh Raolji</h2>
            <h2>En No.: 220410116110</h2>
        </div>
        <div class="container">
            <h1 class="text-center mb-4">Sign Up</h1>
            <form>
                <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required />
                </div>

                <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required />
                </div>

                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required />
                </div>

                <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
                </div>

                <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required />
                </div>

                <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required />
                </div>

                <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" placeholder="Enter your address" rows="3" required></textarea>
                </div>

                <div class="form-group">
                <label for="birthdate">Date of Birth</label>
                <input type="date" class="form-control" id="birthdate" required />
                </div>

                <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                </div>

                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="termsCheck" required />
                <label class="form-check-label" for="termsCheck">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>

        <!-- Bootstrap JS & Dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
</html>
