<!DOCTYPE html>
<html lang="en" ng-app="routingApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Routing Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script>
    var app = angular.module('routingApp', ['ngRoute']);
    app.config(function($routeProvider) {
      $routeProvider
        .when('/', {
          template: '<h2>Welcome to the Home Page</h2><p>This is the home page content.</p>'
        })
        .when('/about', {
          template: '<h2>About Us</h2><p>This is the about page content.</p>'
        })
        .when('/contact', {
          template: '<h2>Contact Us</h2><p>This is the contact page content.</p>'
        })
        .otherwise({
          redirectTo: '/'
        });
    });
  </script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">AngularJS Routing Example</h1>
    <nav class="nav nav-pills nav-fill mb-4">
      <a class="nav-link" href="#!/">Home</a>
      <a class="nav-link" href="#!/about">About</a>
      <a class="nav-link" href="#!/contact">Contact</a>
    </nav>
    <div ng-view></div>
  </div>
</body>
</html>
