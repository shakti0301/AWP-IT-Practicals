<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Color Change</title>
  <style>
    body {
      background-color: #e9aeae;
      color: #000000;
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
    }

    /* Media Query for screens smaller than 600px */
    @media (max-width: 600px) {
      body {
        background-color: #36392f;
        color: #ffffff;
      }
    }
  </style>
</head>
<body>
    <div class="header">
        <h2>Name: Shaktisinh Raolji</h2>
        <h2>En No.: 220410116110</h2>
    </div>
  <h1>Responsive Design</h1>
  <p>Resize the browser window to see the background and text color change below 600px width.</p>
</body>
</html>
