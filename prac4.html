<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>String Reversal</title>
</head>
<body>
    <div class="header">
        <h2>Name: Shaktisinh Raolji</h2>
        <h2>En No.: 220410116110</h2>
    </div>
  <h1>String Reversal</h1>
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString" />
  <button onclick="reverseAndDisplay()">Reverse</button>
  
  <p id="reversedString"></p>

  <script>
        function reverseString(str) {
        return str.split('').reverse().join('');
        }

        function reverseAndDisplay() {
        const inputString = document.getElementById('inputString').value;
        const reversed = reverseString(inputString);
        document.getElementById('reversedString').innerText = 'Reversed string: ' + reversed;
        }
  </script>
</body>
</html>
