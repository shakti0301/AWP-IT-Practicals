<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Rows to Table</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            }

            h1 {
            text-align: center;
            }

            table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            }

            th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            }

            th {
            background-color: #333;
            color: #fff;
            }

            tr:nth-child(even) {
            background-color: #f2f2f2;
            }

            .button-container {
            text-align: center;
            }

            .add-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            }

            .add-button:hover {
            background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h2>Name: Shaktisinh Raolji</h2>
            <h2>En No.: 220410116110</h2>
        </div>
        <h1>Add Rows to Table</h1>

        <table id="dataTable">
            <tr>
            <th>Sr. No.</th>
            <th>Name</th>
            </tr>
        </table>

        <div class="button-container">
            <button class="add-button" onclick="addRow()">Add Row</button>
        </div>

        <script>
            const fruits = ['Apple', 'Banana', 'Orange', 'Grapes', 'Mango'];
            let serialNumber = 1;

            function addRow() {
            const table = document.getElementById('dataTable');
            const newRow = table.insertRow(-1); // Insert at the end

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);

            cell1.textContent = serialNumber++;
            cell2.textContent = fruits[Math.floor(Math.random() * fruits.length)];

            // Alternate row color (zebra pattern)
            const rowCount = table.rows.length;
            if (rowCount % 2 === 0) {
                newRow.style.backgroundColor = '#f2f2f2';
            } else {
                newRow.style.backgroundColor = '#fff';
            }
            }
        </script>
    </body>
</html>
